<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap 4 Website Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		/*.fakeimg {

	</style>
</head>

<body>

	<br>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header">Select mode</div>
			<div class="card-body">
				<button type="button" style="margin: 5px;" class="btn btn-danger" onclick="setMode('LOST')">LOST SHOW
					MODE</button>
				<button type="button" style="margin: 5px;" class="btn btn-warning" onclick="setMode('LOST_TEST')">LOST
					TEST MODE</button>
				<button type="button" style="margin: 5px;" class="btn btn-success" onclick="setMode('CLOCK')">CLOCK
					MODE</button>
			</div>
		</div>
	</div>
	</div>

	<script>
		var url = "/switch"

		function setMode(mode) {
			var xmlHttp = new XMLHttpRequest();
			var theUrl = url + "?mode=" + mode;
			console.log(theUrl)
			xmlHttp.open("GET", theUrl, false); // false for synchronous request
			xmlHttp.send(null);
			return xmlHttp.responseText;
		}

	</script>




</body>

</html>
