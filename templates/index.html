	<script>

var url = "/switch"

function setMode(mode) {
	var xmlHttp = new XMLHttpRequest();
	var theUrl = url + "?mode="+mode;
	console.log(theUrl)
	xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
	xmlHttp.send( null );
	return xmlHttp.responseText;
}

</script>
</head>
<body>
	
	<button type="button" onclick="setMode('LOST')">LOST SHOW MODE</button><br/>
    <button type="button" onclick="setMode('LOST_TEST')">LOST TEST MODE</button><br/>
    <button type="button" onclick="setMode('CLOCK')">CLOCK MODE</button><br/>
</body>
